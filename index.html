<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JS Assignment</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">AAA</div>
      <ul>
        <li class="nav-item">Feedback</li>
        <li class="nav-item">Support</li>
        <li class="nav-item">
          <img src="https://img.lovepik.com/element/40128/7461.png_1200.png" alt="avatar">
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="check-ins">
      <div class="check-ins__content">
        <h1 class="check-ins__title">CheckIns</h1>
        <p class="check-ins__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
      <button class="check-ins__button" type="button">Add Check In</button>
    </section>

    <section class="check-ins__form">
      <h2>New CheckIn</h2>
      <div class="close-btn"></div>
    </section>

    <section class="table">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CheckIn name</td>
            <td>John Doe</td>
            <td>CHECKED IN</td>
            <td>28th Apr 2023</td>
          </tr>
        </tbody>
      </table>      
    </section>
  </main>
</body>
</html>
